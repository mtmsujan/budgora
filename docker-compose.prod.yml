services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: budgora_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-budgora}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-budgora}
    ports:
      - "127.0.0.1:3306:3306"  # Only bind to localhost in production
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - budgora_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production target
    container_name: budgora_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - budgora_network
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-budgora}
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: budgora_nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"  # Only bind to localhost, use reverse proxy
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - budgora_network
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local

networks:
  budgora_network:
    driver: bridge

